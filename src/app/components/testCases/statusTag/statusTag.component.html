<div>
    <nz-tag *ngIf="status==='Pending'" style="color: #ffffff">Pendiente</nz-tag>
    <nz-tag *ngIf="status==='Running'" style="color: #4387ff">En proceso</nz-tag>
    <nz-tag *ngIf="status==='Waiting'" style="color: #fff949">En espera</nz-tag>
    <nz-tag *ngIf="status==='Cancelled'" style="color: #ff4343">Cancelado</nz-tag>
    <nz-tag *ngIf="status==='Finished'" style="color: #42ff60">Finalizado</nz-tag>
</div>
